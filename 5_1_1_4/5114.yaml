---
# 5114.yaml
- name: CIS 5.1.1.4 - Ensure rsyslog default file permissions are configured
  hosts: all
  become: true
  gather_facts: true

  vars:
    control_id: "5.1.1.4"
    control_name: "Ensure rsyslog default file permissions are configured"
    file_mode_target: "0640"
    rsyslog_conf_main: "/etc/rsyslog.conf"
    rsyslog_conf_dir: "/etc/rsyslog.d"

  tasks:
    - name: Detect current login user
      debug:
        msg: "Login as: {{ ansible_user_id }}, Become: {{ ansible_effective_user_id | default('root') }}"

    - name: Guard | Oracle Linux 8 family only
      ansible.builtin.assert:
        that:
          - ansible_facts['os_family'] == "RedHat"
          - ansible_facts['distribution'] in ["OracleLinux", "RedHat", "Rocky", "AlmaLinux"]
          - (ansible_facts['distribution_major_version'] | int) == 8
        fail_msg: "Unsupported OS. Expect OracleLinux 8.x family."

    - name: Gather service facts
      ansible.builtin.service_facts:

    - name: Warn if rsyslog is not running
      ansible.builtin.debug:
        msg: "Warning: rsyslog is not running"
      when: "'rsyslog.service' not in ansible_facts.services or ansible_facts.services['rsyslog.service'].state != 'running'"

    # ---------- PRE-CHECK ----------
    - name: Pre-check $FileCreateMode in rsyslog.conf and rsyslog.d
      shell: |
        if grep -qh "^\$FileCreateMode[[:space:]]\+{{ file_mode_target }}" {{ rsyslog_conf_main }} {{ rsyslog_conf_dir }}/*.conf 2>/dev/null; then
          echo "OK"
        else
          echo "NOT_OK"
        fi
      register: rsyslog_precheck
      changed_when: false
      failed_when: false

    - name: Set pre-check status fact
      set_fact:
        rsyslog_ok: "{{ rsyslog_precheck.stdout == 'OK' }}"

    # ---------- ENFORCE ----------
    - name: Set default file permissions for rsyslog logs in /etc/rsyslog.conf
      when: not rsyslog_ok
      ansible.builtin.lineinfile:
        path: "{{ rsyslog_conf_main }}"
        regexp: '^\$FileCreateMode'
        line: "$FileCreateMode {{ file_mode_target }}"
        state: present
        create: yes
      notify: Restart rsyslog

    # ---------- VERIFY ----------
    - name: Verify $FileCreateMode value in rsyslog.conf and rsyslog.d
      shell: |
        grep -h "^\$FileCreateMode" {{ rsyslog_conf_main }} {{ rsyslog_conf_dir }}/*.conf 2>/dev/null || true
      register: rsyslog_verify
      changed_when: false
      failed_when: false

    # ---------- RESULT ----------
    - name: Build result for CSV export
      set_fact:
        new_result:
          control_id: "{{ control_id }}"
          name: "{{ control_name }}"
          command: "Check & Configure $FileCreateMode to {{ file_mode_target }}"
          expected: "$FileCreateMode {{ file_mode_target }}"
          result: "{{ rsyslog_verify.stdout | default('Not Found') }}"
          status: "{{ 'Pass' if rsyslog_ok or ('$FileCreateMode ' ~ file_mode_target in rsyslog_verify.stdout) else 'Fail' }}"
          host: "{{ inventory_hostname }}"
          ip: "{{ hostvars[inventory_hostname].ansible_host | default(ansible_default_ipv4.address | default('N/A')) }}"

    - name: Append result to result_list
      set_fact:
        result_list: "{{ result_list | default([]) + [ new_result ] }}"

    - name: Add host result list to reporting group
      add_host:
        name: "{{ inventory_hostname }}"
        groups: cis_report
        result_list: "{{ result_list }}"

  handlers:
    - name: Restart rsyslog
      service:
        name: rsyslog
        state: restarted

# ===== CSV Reporting =====
- name: Export CIS 5.1.1.4 Results to CSV
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Combine result_list from all hosts
      set_fact:
        combined_results: >-
          {{
            hostvars.values()
            | selectattr('result_list', 'defined')
            | map(attribute='result_list')
            | list
            | flatten
          }}

    - name: Export combined result list to CSV (Local)
      copy:
        content: |
          control_id,cis_name,command,expected_result,actual_result,host,ip,status
          {% for r in combined_results -%}
          "{{ r.control_id }}","{{ r.name }}","{{ r.command }}","{{ r.expected }}","{{ r.result }}","{{ r.host }}","{{ r.ip }}","{{ r.status }}"
          {% endfor %}
        dest: "./cis_5_1_1_4_report.csv"
