---
- name: CIS 4.4.3.1.2 - Ensure password unlock time is configured
  hosts: all
  become: true
  gather_facts: true

  vars:
    control_id: "4.4.3.1.2"
    control_name: "Ensure password unlock time is configured"
    unlock_time_val: 600
    cis_enforce: true   # ค่าเริ่มต้น audit-only; จะให้แก้จริงใส่ -e "cis_enforce=true"

  tasks:
    - name: Detect current login user
      debug:
        msg: "Login as: {{ ansible_user_id }}, Become: {{ ansible_effective_user_id | default('root') }}"

    - name: Guard | Oracle Linux 8 family only
      ansible.builtin.assert:
        that:
          - ansible_facts['os_family'] == "RedHat"
          - ansible_facts['distribution'] in ["OracleLinux", "RedHat", "Rocky", "AlmaLinux"]
          - (ansible_facts['distribution_major_version'] | int) == 8
        fail_msg: "Unsupported OS. Expect OracleLinux 8.x family."

    # ---------- AUDIT ----------
    - name: Audit | Read current unlock_time (normalized)
      ansible.builtin.shell: |
        set -o pipefail
        if [ -f /etc/security/faillock.conf ]; then
          awk -F= '/^[[:space:]]*unlock_time[[:space:]]*=/ && $0 !~ /^[[:space:]]*#/ {
            gsub(/[[:space:]]/,"",$2); print $2
          }' /etc/security/faillock.conf | head -n1
        fi
      args: { executable: /bin/bash }
      register: unlock_time_current
      changed_when: false
      failed_when: false

    # ---------- ENFORCE (optional) ----------
    - name: Enforce | Set unlock_time in /etc/security/faillock.conf
      when: cis_enforce | bool
      ansible.builtin.lineinfile:
        path: /etc/security/faillock.conf
        regexp: '^[[:space:]]*#?[[:space:]]*unlock_time[[:space:]]*='
        line: "unlock_time = {{ unlock_time_val }}"
        create: true
        backup: true
        mode: "0644"
        insertafter: EOF
        state: present

    # ---------- VERIFY ----------
    - name: Verify | unlock_time equals expected
      ansible.builtin.shell: |
        set -o pipefail
        if [ -f /etc/security/faillock.conf ]; then
          grep -E '^[[:space:]]*unlock_time[[:space:]]*=[[:space:]]*{{ unlock_time_val }}[[:space:]]*$' /etc/security/faillock.conf || true
        fi
      args: { executable: /bin/bash }
      register: unlock_time_verify
      changed_when: false
      failed_when: false

    # ---------- RESULT (ตามฟอร์แมต CSV ของพี่) ----------
    - name: Build result for CSV export
      set_fact:
        new_result:
          control_id: "{{ control_id }}"
          name: "{{ control_name }}"
          command: "faillock.conf -> unlock_time={{ unlock_time_val }}"
          expected: "unlock_time = {{ unlock_time_val }}"
          result: >-
            current={{ unlock_time_current.stdout | default('') | trim }};
            verify_line={{ (unlock_time_verify.stdout | default('Not Found')) | regex_replace('\n',' ') }};
          status: "{{ 'Pass' if (unlock_time_verify.stdout | default('') | length > 0) else 'Fail' }}"
          host: "{{ inventory_hostname }}"
          ip: "{{ ansible_host | default(ansible_default_ipv4.address | default('N/A')) }}"

    - name: Append result to result_list
      set_fact:
        result_list: "{{ result_list | default([]) + [ new_result ] }}"

    - name: Add host result list to reporting group
      add_host:
        name: "{{ inventory_hostname }}"
        groups: cis_report
        result_list: "{{ result_list }}"

# ===== CSV Reporting (เหมือนเทมเพลต 44311.yaml) =====
- name: Export CIS 4.4.3.1.2 Results to CSV
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Combine result_list from all hosts
      set_fact:
        combined_results: >-
          {{
            hostvars.values()
            | selectattr('result_list', 'defined')
            | map(attribute='result_list')
            | list
            | flatten
          }}

    - name: Export combined result list to CSV (Local)
      copy:
        content: |
          control_id,cis_name,command,expected_result,actual_result,host,ip,status
          {% for r in combined_results %}
          "{{ r.control_id }}","{{ r.name }}","{{ r.command }}","{{ r.expected }}","{{ r.result | replace(',', ';') }}","{{ r.host }}","{{ r.ip }}","{{ r.status }}"
          {% endfor %}
        dest: "./cis_4_4_3_1_2_report.csv"
