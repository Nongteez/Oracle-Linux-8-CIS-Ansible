---
- name: CIS 4.2.11 - Ensure sshd KexAlgorithms is configured
  hosts: all
  become: true
  gather_facts: true

  handlers:
    - name: Restart sshd
      ansible.builtin.service:
        name: sshd
        state: restarted

  tasks:
    - name: 4.2.11 - Backup sshd_config before modification
      ansible.builtin.copy:
        src: /etc/ssh/sshd_config
        dest: /etc/ssh/sshd_config.bak
        remote_src: true
        backup: yes
      when: ansible_system == 'Linux'

    - name: 4.2.11 - Set strong KexAlgorithms
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^KexAlgorithms'
        line: 'KexAlgorithms curve25519-sha256@libssh.org,diffie-hellman-group-exchange-sha256,ecdh-sha2-nistp521'
        validate: '/usr/sbin/sshd -T -f %s'
        create: yes
      notify: Restart sshd
      when: ansible_system == 'Linux'

    - name: 4.2.11 - Read back KexAlgorithms line
      command: grep '^KexAlgorithms' /etc/ssh/sshd_config
      register: sshd_kexalgos
      changed_when: false
      failed_when: false

    - name: 4.2.11 - Build result for CSV export
      set_fact:
        new_result:
          control_id: "4.2.11"
          name: "Ensure sshd KexAlgorithms is configured"
          command: "lineinfile /etc/ssh/sshd_config KexAlgorithms"
          expected: "KexAlgorithms curve25519-sha256@libssh.org,diffie-hellman-group-exchange-sha256,ecdh-sha2-nistp521"
          result: "{{ sshd_kexalgos.stdout | default('Not Found') }}"
          status: >-
            {{
              'Pass'
              if 'KexAlgorithms curve25519-sha256@libssh.org,diffie-hellman-group-exchange-sha256,ecdh-sha2-nistp521'
              in sshd_kexalgos.stdout
              else 'Fail'
            }}
          host: "{{ inventory_hostname }}"
          ip: "{{ ansible_host | default(ansible_default_ipv4.address | default('N/A')) }}"

    - name: 4.2.11 - Append result to result_list
      set_fact:
        result_list: "{{ result_list | default([]) + [ new_result ] }}"

- name: Export CIS 4.2.11 Results to CSV
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Combine result_list from all hosts
      set_fact:
        combined_results: >-
          {{
            hostvars.values()
            | selectattr('result_list', 'defined')
            | map(attribute='result_list')
            | list
            | flatten
          }}

    - name: Export combined result list to CSV (Local)
      copy:
        content: |
          control_id,cis_name,command,expected_result,actual_result,host,ip,status
          {% for r in combined_results %}
          "{{ r.control_id }}","{{ r.name }}","{{ r.command }}","{{ r.expected }}","{{ r.result | default('') | replace('\n',' ') | trim | replace(',',';') }}","{{ r.host }}","{{ r.ip }}","{{ r.status | trim }}"
          {% endfor %}
        dest: "./cis_4_2_11_report.csv"
